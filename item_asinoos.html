<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Center vertically, RIGHT align horizontally */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  text-align: right;
  padding-right: 0;
}

/* Text styles */
.line1 {
  font-size: 48pt;
  font-weight: bold;
}

.line2 {
  font-size: 36pt;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQUIDATE</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();

    /* Firefox fallback close */
    setTimeout(function () {
      window.close();
    }, 1000);

  }, 500);
};

window.onafterprint = function () {
  window.close();
};
</script>

</body>
</html>
