<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Minimal margin - change to 0 if your printer allows */
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
}

#content {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.line1 {
  font-size: 18vw;     /* Scales with page width - ~60pt on A4 */
  font-weight: bold;
  line-height: 1;
}

.line2 {
  font-size: 15vw;     /* Slightly smaller to fit "ASIN OOS" */
  line-height: 1;
  margin-top: 5vh;
}

/* Fallback for very small pages */
@media print {
  .line1 { font-size: 50pt; }
  .line2 { font-size: 42pt; }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
