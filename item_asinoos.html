<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Small safe margin */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

#content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.line1 {
  font-size: 22vw;     /* Huge for "LIQ" */
  font-weight: bold;
  line-height: 1.1;
  margin: 0;
}

.line2 {
  font-size: 18vw;     /* Very large for "ASIN OOS" - fits perfectly */
  font-weight: bold;
  line-height: 1.1;
  margin-top: 5vh;
}

@media print {
  html, body {
    height: 100vh;
    background: white;
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
// Trigger print after page loads
window.onload = function () {
  window.print();
};

// Auto-close the tab/window after printing (works after user confirms print)
window.onafterprint = function () {
  window.close();  // Closes the tab/window
};

// Fallback: if onafterprint isn't supported or print is canceled, close after a delay
setTimeout(function() {
  // If still open after 30 seconds, assume print was done or canceled
  window.close();
}, 30000);
</script>

</body>
</html>
