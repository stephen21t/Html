<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 0; /* Maximize space - printers will enforce their own minimum */
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

#content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.line1 {
  font-size: 80pt;      /* Large starting size */
  font-weight: bold;
  width: fit-content;   /* Key: allows auto-shrink */
  max-width: 95%;       /* Safety limit */
}

.line2 {
  font-size: 70pt;      /* Slightly smaller starting size for longer text */
  width: fit-content;
  max-width: 95%;
  margin-top: 30pt;
}

/* Critical print styles */
@media print {
  html, body {
    width: 100%;
    height: 100%;
    overflow: visible;
  }
  
  .line1, .line2 {
    -webkit-print-color-adjust: exact;
    /* Auto-shrink text to fit width if needed */
    font-size-adjust: none; /* Ensure consistent scaling */
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
