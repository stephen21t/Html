<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Centre page content */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;   /* horizontal centre */
  align-items: center;       /* vertical centre */
}

/* Text block */
#label {
  position: relative;
  text-align: center;
}

/* Main text */
.line1 {
  font-size: 68pt;
  font-weight: bold;
  line-height: 1;
}

/* Wrapper for the E */
.e-wrap {
  position: relative;
  display: inline-block;
}

/* PS under the E */
.ps {
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14pt;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="content">
  <div id="label">
    <div class="line1">
      LIQUIDAT<span class="e-wrap">E<span class="ps">PS</span></span>
    </div>
  </div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();

    setTimeout(function () {
      window.close();
    }, 1000);

  }, 500);
};

window.onafterprint = function () {
  window.close();
};
</script>

</body>
</html>
