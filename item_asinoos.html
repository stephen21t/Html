<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Centre vertically, RIGHT align horizontally */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: right;
}

/* Main text */
.line1 {
  font-size: 48pt;
  font-weight: bold;
}

/* Wrapper for the E */
.e-wrap {
  position: relative;
  display: inline-block;
}

/* PS under the E */
.ps {
  position: absolute;
  bottom: -16px;
  right: 0;
  font-size: 12pt;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">
    LIQUIDAT<span class="e-wrap">E<span class="ps">PS</span></span>
  </div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();

    /* Firefox fallback close */
    setTimeout(function () {
      window.close();
    }, 1000);

  }, 500);
};

window.onafterprint = function () {
  window.close();
};
</script>

</body>
</html>
