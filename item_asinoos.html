<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Safe small margin to avoid printer cutoff */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background-color: white; /* Ensures white background */
}

#content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Large bold text that auto-scales to fit perfectly */
.line1 {
  font-size: 18vw;     /* Scales with width - big but fits */
  font-weight: bold;
  line-height: 1.2;
  margin-bottom: 2vh;
}

.line2 {
  font-size: 14vw;     /* Slightly smaller for the longer "ASIN OOS" */
  font-weight: bold;
  line-height: 1.2;
}

/* Extra safety for print */
@media print {
  html, body {
    height: 100vh;
    background: white;
  }
  #content {
    page-break-inside: avoid;
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
