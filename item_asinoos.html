<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Center vertically, RIGHT align horizontally */
#content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  text-align: right;
  padding-right: 0;
}

.line1 {
  font-size: 48pt;
  font-weight: bold;
}

.line2 {
  font-size: 36pt;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = () => {
  setTimeout(() => {
    window.print();

    // close tab shortly after print dialog opens
    setTimeout(() => {
      window.close();
    }, 300);
  }, 500);
};
</script>

</body>
</html>
