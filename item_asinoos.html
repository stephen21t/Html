<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: 100mm 50mm;
  margin: 0;
}

html, body {
  width: 100mm;
  height: 50mm;
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Centre content on label */
#content {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Text block */
#label {
  position: relative;
  text-align: center;
}

/* Main word */
.line1 {
  font-size: 42pt;   /* tuned for 100x50 label */
  font-weight: bold;
  line-height: 1;
}

/* Wrap E for PS */
.e-wrap {
  position: relative;
  display: inline-block;
}

/* PS under E */
.ps {
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 10pt;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="content">
  <div id="label">
    <div class="line1">
      LIQUIDAT<span class="e-wrap">E<span class="ps">PS</span></span>
    </div>
  </div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();

    /* Firefox-safe close */
    setTimeout(function () {
      window.close();
    }, 800);

  }, 300);
};

window.onafterprint = function () {
  window.close();
};
</script>

</body>
</html>
