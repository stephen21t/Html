<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* TRUE centre of page */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Text block with slight left correction */
.line1 {
  font-size: 68pt;
  font-weight: bold;
  text-align: center;
  transform: translateX(46mm); /* moved a little left from 50mm */
}

/* Wrap E */
.e-wrap {
  position: relative;
  display: inline-block;
}

/* PS under the E */
.ps {
  position: absolute;
  bottom: -22px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26pt;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">
    LIQUIDAT<span class="e-wrap">E<span class="ps">PS</span></span>
  </div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
    setTimeout(function () {
      window.close();
    }, 1000);
  }, 500);
};

window.onafterprint = function () {
  window.close();
};
</script>

</body>
</html>
