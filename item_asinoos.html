<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Centre content both vertically and horizontally */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Text styles */
.line1 {
  font-size: 60pt;
  font-weight: bold;
}

.line2 {
  font-size: 70pt;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
