<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Small safe margin to prevent printer cutoff */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

#content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;   /* Vertical centering */
  align-items: center;       /* Horizontal centering */
  text-align: center;
}

/* Make both lines the same large size and perfectly centered */
.line1, .line2 {
  font-size: 17vw;           /* Same size, scales to fit page width */
  font-weight: bold;
  line-height: 1.2;
  margin: 0;
  width: 100%;               /* Forces true horizontal center */
  max-width: 95%;            /* Safety to avoid any edge overflow */
}

/* Slight spacing between the two lines */
.line2 {
  margin-top: 4vh;
}

/* Extra print safety */
@media print {
  html, body {
    height: 100vh;
    background: white;
  }
  #content {
    page-break-inside: avoid;
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
