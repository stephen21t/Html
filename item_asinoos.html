<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Reduced from 20mm to give more space; try 0 for max */
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Centre content both vertically and horizontally */
#content {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Reduced sizes slightly to fit better */
.line1 {
  font-size: 50pt; /* Was 60pt */
  font-weight: bold;
}

.line2 {
  font-size: 60pt; /* Was 70pt */
  margin-top: 20px;
}

/* Extra print-only tweaks for maximum space */
@media print {
  @page {
    margin: 5mm; /* Or 0 if your printer supports edge-to-edge */
  }
  body {
    -webkit-print-color-adjust: exact;
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
