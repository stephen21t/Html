<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 5mm; /* Small safe margin - avoids cutoff on most printers */
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

#content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.line1 {
  font-size: 18vw;     /* ~60pt on A4, scales automatically */
  font-weight: bold;
  line-height: 1;
}

.line2 {
  font-size: 15vw;     /* Slightly smaller for longer "ASIN OOS" */
  line-height: 1;
  margin-top: 5vh;
}

@media print {
  /* Ensure no overflow or extra pages */
  html, body {
    height: 100vh;
    overflow: hidden;
  }
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">LIQ</div>
  <div class="line2">ASIN OOS</div>
</div>

<script>
window.onload = function () {
  setTimeout(function () {
    window.print();
  }, 500);
};
</script>

</body>
</html>
