<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print</title>

<style>
@page {
  size: A4 portrait;
  margin: 20mm;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Center vertically, RIGHT align horizontally */
#content {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;    /* vertical center */
  align-items: flex-end;      /* RIGHT side */
  text-align: right;

  padding-right: 0;           /* change if you want space from edge */
}

/* Text styles */
.line1 {
  font-size: 48pt;
  font-weight: bold;
}

.line2 {
  font-size: 36pt;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="content">
  <div class="line1">MISLABELLED</div>
  <div class="line2">RETURN TO VENDOR</div>
</div>

<script>
window.onload = () => {
  setTimeout(() => {
    window.print();
  }, 500);
};
</script>

</body>
</html>
